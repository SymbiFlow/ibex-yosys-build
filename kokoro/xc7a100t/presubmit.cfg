# Format: //devtools/kokoro/config/proto/build.proto

build_file: "ibex-yosys-build/kokoro/xc7a100t/presubmit.sh"

timeout_mins: 4320

action {
  define_artifacts {
    # File types
    regex: "**/*result*.xml"
    regex: "**/*sponge_log.xml"
    # Whole directories
    regex: "**/build/*.log"
    regex: "**/logs/**"
    strip_prefix: "github/ibex-yosys-build/"
  }
}

env_vars {
  key: "KOKORO_TYPE"
  value: "presubmit"
}

env_vars {
  key: "KOKORO_DIR"
  value: "ibex-yosys-build"
}
